version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: pienhankinta-vahti-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Perusasetukset
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-changeme}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${WEBHOOK_URL:-http://localhost:5678/}

      # Aikavyöhyke (Suomi)
      - GENERIC_TIMEZONE=Europe/Helsinki
      - TZ=Europe/Helsinki

      # Tietokanta (SQLite oletuksena, PostgreSQL tuotannossa)
      - DB_TYPE=sqlite
      - DB_SQLITE_VACUUM_ON_STARTUP=true

      # Supabase-ympäristömuuttujat (käytettävissä workflow'ssa)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}

      # Groq API
      - GROQ_API_KEY=${GROQ_API_KEY}

      # Workflow-asetukset
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

      # Node.js-asetukset (lisää muistia jos tarvitaan)
      - NODE_OPTIONS=--max-old-space-size=2048

    volumes:
      # Pysyvä data (workflow't, credentials, jne.)
      - n8n_data:/home/node/.n8n

      # Workflow-tiedostot (valinnainen: voit tuoda workflow't tiedostoista)
      - ./workflows:/home/node/.n8n/workflows

      # Custom nodes (jos tarvitaan)
      - ./custom-nodes:/home/node/.n8n/custom

    networks:
      - n8n-network

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

